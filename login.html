<!DOCTYPE html>
<!-- ===== Roxinho Shop - E-COMMERCE DE ELETRÔNICOS ===== -->
<!-- Desenvolvido por Gabriel (gabwvr) -->
<!-- Página: [NOME DA PÁGINA] -->
<!-- Design responsivo com identidade visual roxo e amarelo -->

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sessão | Roxinho Shop</title>

  <link rel="icon" type="image/png" href="images/favicon-rooxyce.png">


  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="./css/cabecalhorodape.css">

  <!-- Placeholder para Header -->
  <div id="header-placeholder"></div>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Conteúdo Login -->
  <main class="container">
    <div class="login-section">
      <form class="login-card" id="formularioLogin" novalidate>
        <h2 class="welcome-text">Iniciar sessão</h2>
        <p class="welcome-subtitle">Bem-vindo à Roxinho Shop! Por favor, insira seus dados</p>

        <!-- E-mail -->
        <div class="form-group">
          <input type="text" class="form-input" required>
          <label class="floating-label">E-mail <span class="required">*</span></label>
        </div>

        <!-- Senha -->
        <div class="form-group">
          <input type="password" class="form-input" required>
          <label class="floating-label">Senha <span class="required">*</span></label>
        </div>

        <div class="forgot-password">
          <a href="redefinirsenha.html">Esqueceu sua senha?</a>
        </div>

        <div class="beta-notice">
          <span>Você está acessando uma versão beta.</span>
        </div>

        <button type="submit" class="login-button" id="botaoLogin">
          <span>Entrar</span>
        </button>

        <!-- Login com Google -->
        <div id="googleBtn" class="google-btn"></div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="outline"
             data-text="sign_in_with"
             data-size="large">
        </div>

        <!-- Link para cadastro -->
        <p class="register-link">
          Não tem uma conta ainda? 
          <a href="./cadastro.html">Cadastre-se</a>
        </p>
      </form>
    </div>
  </main>

    <!-- Placeholder para Footer -->
  <div id="footer-placeholder"></div>


  <!-- Scripts -->
     <script src="js/cabecalho-melhorado.js"></script>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
  fetch('cabecalhorodape.html')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');

      const header = doc.querySelector('nav.cabecalho');
      const categorias = doc.querySelector('.barra-categorias');
      const footer = doc.querySelector('footer.rodape');

      if (header) document.getElementById('header-placeholder').appendChild(header);
      if (categorias) document.getElementById('header-placeholder').appendChild(categorias);
      if (footer) document.getElementById('footer-placeholder').appendChild(footer);

      // Executar scripts do cabecalho/rodape
      doc.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });
    });
  </script>

    <script src="./js/sistema-xp.js"></script>
</body>
</html>
