<!DOCTYPE html>

<!-- Design responsivo com identidade visual roxo e amarelo -->

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Roxinho Shop</title>

    <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon-rooxyce.png">

  <link rel="stylesheet" href="css/contato.css">
  <link rel="stylesheet" href="css/cabecalhorodape.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">

</head>
<body>

<div id="header-placeholder"></div>

<main class="contato">
  <section class="informacoes-contato">
    <h1>Contato</h1>
    <p>Entre em contato conosco através dos canais abaixo. Estamos sempre disponíveis para esclarecer dúvidas, receber sugestões e ajudar você da melhor forma possível.</p>

    <ul>
      <li><strong><i class="fa-solid fa-envelope"></i> Email: </strong>roxinhoshopoficial@gmail.com</li>
      <li></strong><i class="fa-solid fa-location-dot"></i> Endereço:</strong> Rua Camélia, 26 - Osasco/SP</li>
    </ul>
  </section>

  <section class="formulario-contato">
    <h2>Envie sua mensagem</h2>
    <form action="https://formsubmit.co/roxinhoshopoficial@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu email" required>
      <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>

<div id="footer-placeholder"></div>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
  fetch('cabecalhorodape.html')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');

      const header = doc.querySelector('nav.cabecalho');
      const categorias = doc.querySelector('.barra-categorias');
      const footer = doc.querySelector('footer.rodape');

      if (header) document.getElementById('header-placeholder').appendChild(header);
      if (categorias) document.getElementById('header-placeholder').appendChild(categorias);
      if (footer) document.getElementById('footer-placeholder').appendChild(footer);

      doc.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });
    });
</script>
    <script src="./js/sistema-xp.js"></script>
</body>
</html>
