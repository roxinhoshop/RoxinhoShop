<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Vendedor | Roxinho Shop</title>

  <link rel="icon" type="image/png" href="imagens/logos/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="./css/cabecalho-rodape.css">
  <link rel="stylesheet" href="css/responsivo.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">
  <style>
    /* Oculta a caixa de login do cabeçalho nesta página */
    #caixa-login { display: none !important; }
  </style>
</head>
<body>
  <!-- Placeholder para Header -->
  <div id="header-placeholder"></div>

  <!-- Conteúdo Login Vendedor -->
  <main class="container">
    <section class="auth-container" aria-label="Acesso do vendedor">
      <aside class="auth-aside">
        <div class="auth-banner" aria-hidden="true">
          <img src="imagens/login-banner.png" alt="" />
        </div>
      </aside>
      <div class="auth-content">
        <div class="login-section">
          <form class="login-card" id="formularioLogin" novalidate>
            <h2 class="welcome-text">Acessar Painel do Vendedor</h2>
            <p class="welcome-subtitle">Faça login para gerenciar seus produtos</p>

            <!-- E-mail -->
            <div class="form-group">
              <input type="email" id="email" class="form-input" placeholder=" " required aria-describedby="erro-email">
              <label class="floating-label" for="email">E-mail <span class="required">*</span></label>
              <p id="erro-email" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <!-- Senha -->
            <div class="form-group">
              <input type="password" id="senha" class="form-input" placeholder=" " required aria-describedby="erro-senha">
              <label class="floating-label" for="senha">Senha <span class="required">*</span></label>
              <button type="button" class="toggle-password" id="toggleSenhaLogin" aria-label="Mostrar senha">
                <span class="icon-eye" aria-hidden="true"><i class="fa-solid fa-eye"></i></span>
                <span class="icon-eye-off" aria-hidden="true"><i class="fa-solid fa-eye-slash"></i></span>
              </button>
              <p id="erro-senha" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <div class="forgot-password">
        <a href="/redefinir-senha">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="login-button" id="botaoLogin">
              <span>Entrar</span>
            </button>

            <!-- Login com Google (opcional) -->
            <div id="googleBtn" class="google-btn"></div>

            <!-- Link para cadastro de vendedor (em breve) -->
            <p class="register-link">
              Não é vendedor ainda?
            <a href="/cadastro-vendedor">Cadastre-se</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Placeholder para Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/cabecalho-melhorado.js"></script>
  <script src="js/login-vendedor.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
  fetch('cabecalho-rodape')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');

      const header = doc.querySelector('nav.cabecalho');
      const categorias = doc.querySelector('.barra-categorias');
      const footer = doc.querySelector('footer.rodape');

      if (header) document.getElementById('header-placeholder').appendChild(header);
      // Remove a caixa de login do cabeçalho nesta página
      const caixaLogin = document.getElementById('caixa-login');
      if (caixaLogin) caixaLogin.remove();
      if (categorias) document.getElementById('header-placeholder').appendChild(categorias);
      if (footer) document.getElementById('footer-placeholder').appendChild(footer);
    });
  </script>

  </body>
</html>
